    <!-- Contact Us Section -->
      <section class="Material-contact-section section-padding section-dark">
        <div class="container">
            <div class="row">
                <!-- Section Titile -->
                <div class="col-md-12 wow animated fadeInLeft" data-wow-delay=".2s">
                    <h1 class="section-title">Contactate con nosotros</h1>
                </div>
            </div>
            <div class="row">
                <!-- Section Titile -->
                <div class="col-md-6 mt-3 contact-widget-section2 wow animated fadeInLeft" data-wow-delay=".2s">
  
                  <div class="find-widget">
                  </div>
                  <div class="find-widget">
                   Direccion: <a href="#">Alberdi 123</a>
                  </div>
                  <div class="find-widget">
                    Telefono:  <a href="#">+ 879-890-9767</a>
                  </div>
                  
                  <div class="find-widget">
                    Sitio web:  <a href="https://uny.ro">www.libreriajba.com</a>
                  </div>
                  <div class="find-widget">
                     Horario de atencion: <a href="#">Mon to Sat: 09:30 AM - 10.30 PM</a>
                  </div>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3350.391409736603!2d-68.82986978528525!3d-32.887818176241716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0923b1400465%3A0x8bca8e0582494b82!2sJuan%20B.%20Alberdi%2C%20San%20Jos%C3%A9%2C%20Mendoza!5e0!3m2!1ses-419!2sar!4v1581345679316!5m2!1ses-419!2sar" width="450" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
                
                <!-- contact form -->
                <div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
                    <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                        <!-- Name -->
                        <div class="form-group label-floating">
                          <label class="control-label" for="name">Nombre</label>
                          <input class="form-control" id="name" type="text" name="name" required data-error="Please enter your name">
                          <div class="help-block with-errors"></div>
                        </div>
                        <!-- email -->
                        <div class="form-group label-floating">
                          <label class="control-label" for="email">Email</label>
                          <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email">
                          <div class="help-block with-errors"></div>
                        </div>
                        <!-- Subject -->
                        <div class="form-group label-floating">
                          <label class="control-label">Asunto</label>
                          <input class="form-control" id="msg_subject" type="text" name="subject" required data-error="Please enter your message subject">
                          <div class="help-block with-errors"></div>
                        </div>
                        <!-- Message -->
                        <div class="form-group label-floating">
                            <label for="message" class="control-label">Mensaje</label>
                            <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Form Submit -->
                        <div class="form-submit mt-5">
                            <button class="btn btn-dark" type="submit" id="form-submit">Send Message</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </section>
